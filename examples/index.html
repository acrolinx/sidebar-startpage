<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <title>Acrolinx Sidebar CodeMirror Example</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.32.0/codemirror.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.32.0/codemirror.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.32.0/mode/xml/xml.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.32.0/mode/htmlmixed/htmlmixed.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.32.0/mode/markdown/markdown.js"></script>
  <script
    src="https://code.jquery.com/jquery-3.2.1.js"
    integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>


  <link rel="stylesheet" href="style.css"/>

  <style>
    #documentReferenceSection {
      margin: 10px 0;
    }
  </style>

</head>
<body>
<div id="sidebarContainer"></div>


<div id="app">
  <h1>Acrolinx Sidebar CodeMirror Example</h1>

  <select id="exampleSelector"></select>

  <div id="documentReferenceSection" style="display: none">
    <label for="documentReferenceInput">documentReference:</label>
    <input type="text" id="documentReferenceInput" size="50"/>
  </div>

  <textarea rows="25" cols="80" id="editor" spellcheck="false">
</textarea>

</div>


<script src="https://unpkg.com/acrolinx-sidebar-sdk/dist/acrolinx-sidebar-sdk.js"></script>
<script src="config.js"></script>

<script src="codemirror.js"></script>

</body>
</html>
